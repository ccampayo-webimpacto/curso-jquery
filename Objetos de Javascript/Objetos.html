	<button id="bt-a" class="btn btn-primary">Apagar</button>

<script>


	var carro={

		fabricante:{
			creador:"BmW",
			telefono:"55-55-55",
			direccion:"calle toledo",
		},
		arrancar:function(){
			if(carro.encendido==false){
				console.log("el vehiculo arranca.");
				carro.encendido=true;
			}else{
				console.log("el vehiculo estaba encendido.");
			}
				

		},
		apagar:function(){
			if(carro.encendido==true){

			}else{

			}
			
			
		}

	};

	$("#bt-e").on("click",function(){

	$("#bt-a").on("click",function(){

	})
</script>
